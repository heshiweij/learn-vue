<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <my-header></my-header>
    <my-header></my-header>
    <my-header></my-header>

</div>

<script src="../../lib/vue.js"></script>
<script type="text/x-template" id="my-header">
    <!--注意，必须加上根元素-->
    <div>
        <ul>
            <li v-for="(item,k) in articles">{{item.title}}
                <button @click="del(item, k)">删除</button>
            </li>
        </ul>
    </div>
</script>
<script type="text/javascript">

    // 多个组件之间不互相样影响数据的正确方式

    var myHeader = {
        template: "#my-header",
        data(){
            return {
                articles: [
                    {title: "title1"},
                    {title: "title2"},
                    {title: "title3"}
                ]
            }
        },
        methods: {
            del(item, k){
                console.log(item);
                this.articles.splice(k, 1);
            }
        }
    };

    var vue = new Vue({
        el: '#app',
        components: {
            myHeader
        }
    });

</script>
</body>
</html>
